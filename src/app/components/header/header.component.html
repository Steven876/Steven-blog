<header class="header">
      <div class="container header-container">
        <div class="logo">
          <a routerLink="/">Steven's Blog</a>
        </div>
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li class="nav-item">
              <a routerLink="/projects" routerLinkActive="active">Projects</a>
            </li>
            <li class="nav-item">
              <a routerLink="/about" routerLinkActive="active">About Me</a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact" routerLinkActive="active">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="mobile-menu" [class.active]="isMobileMenuActive">
        <ul class="mobile-nav-list">
          <li class="mobile-nav-item">
            <a routerLink="/" (click)="closeMobileMenu()">Home</a>
          </li>
          <li class="mobile-nav-item">
            <a routerLink="/projects" (click)="closeMobileMenu()">Projects</a>
          </li>
          <li class="mobile-nav-item">
            <a routerLink="/about" (click)="closeMobileMenu()">About Me</a>
          </li>
          <li class="mobile-nav-item">
            <a routerLink="/contact" (click)="closeMobileMenu()">Contact</a>
          </li>
        </ul>
      </div>
    </header>
